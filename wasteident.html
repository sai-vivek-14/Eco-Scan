<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .camera-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: none;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            max-width: 100%;
            margin-bottom: 20px;
        }

        #cameraVideo {
            width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .capture-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
            transition: all 0.3s ease;
        }

        .capture-btn:hover {
            transform: translateX(-50%) scale(1.1);
        }

        .results-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .tips-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .tip-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tip-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .disposal-tip {
            border-left: 4px solid #ff6b6b;
        }

        .alternative-tip {
            border-left: 4px solid #4ecdc4;
        }

        .tip-list {
            list-style: none;
        }

        .tip-list li {
            padding: 8px 0;
            position: relative;
            padding-left: 25px;
        }

        .tip-list li:before {
            content: "‚Ä¢";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #c62828;
            margin-top: 20px;
        }

        .canvas-hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section, .preview-section, .results-section {
                padding: 20px;
            }
            
            .tips-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Smart Waste Analyzer</h1>
            <p>Take a photo to get instant disposal tips and creative reuse ideas</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üì∑</div>
                <h3>Upload an Image</h3>
                <p>Drag & drop an image here or click to browse</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <div class="camera-section">
                <button class="btn btn-secondary" onclick="startCamera()">
                    üìπ Use Camera
                </button>
                <button class="btn btn-primary" onclick="analyzeImage()" id="analyzeBtn" disabled>
                    üîç Analyze Item
                </button>
            </div>
        </div>

        <div class="preview-section" id="previewSection">
            <img id="imagePreview" class="image-preview" style="display: none;">
            <div class="video-container" id="videoContainer" style="display: none;">
                <video id="cameraVideo" autoplay></video>
                <button class="capture-btn" onclick="capturePhoto()">üì∏</button>
            </div>
            <canvas id="canvas" class="canvas-hidden"></canvas>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <p>Analyzing your item...</p>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        let currentImage = null;
        let stream = null;

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    showImagePreview(currentImage);
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop handling
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    showImagePreview(currentImage);
                };
                reader.readAsDataURL(files[0]);
            }
        });

        function showImagePreview(imageSrc) {
            const previewSection = document.getElementById('previewSection');
            const imagePreview = document.getElementById('imagePreview');
            const videoContainer = document.getElementById('videoContainer');
            const analyzeBtn = document.getElementById('analyzeBtn');

            stopCamera();
            
            imagePreview.src = imageSrc;
            imagePreview.style.display = 'block';
            videoContainer.style.display = 'none';
            previewSection.style.display = 'block';
            analyzeBtn.disabled = false;
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                const video = document.getElementById('cameraVideo');
                const previewSection = document.getElementById('previewSection');
                const imagePreview = document.getElementById('imagePreview');
                const videoContainer = document.getElementById('videoContainer');

                video.srcObject = stream;
                imagePreview.style.display = 'none';
                videoContainer.style.display = 'block';
                previewSection.style.display = 'block';
            } catch (error) {
                alert('Camera access denied or not available: ' + error.message);
            }
        }

        function capturePhoto() {
            const video = document.getElementById('cameraVideo');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            currentImage = canvas.toDataURL('image/jpeg');
            showImagePreview(currentImage);
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }

        async function analyzeImage() {
            if (!currentImage) {
                alert('Please upload an image or take a photo first');
                return;
            }

            const resultsSection = document.getElementById('resultsSection');
            const loadingDiv = document.getElementById('loadingDiv');
            const resultsContent = document.getElementById('resultsContent');

            resultsSection.style.display = 'block';
            loadingDiv.style.display = 'block';
            resultsContent.innerHTML = '';

            try {
                // Convert image to base64 for API call
                const base64Image = currentImage.split(',')[1];
                
                console.log('Making API request to backend...');
                
                // Call our backend server instead of Google API directly
                const response = await fetch('/analyze-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        requests: [{
                            image: {
                                content: base64Image
                            },
                            features: [
                                { type: 'LABEL_DETECTION', maxResults: 10 },
                                { type: 'OBJECT_LOCALIZATION', maxResults: 10 }
                            ]
                        }]
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Backend Error:', errorData);
                    throw new Error(`Backend request failed: ${response.status} - ${errorData.details || errorData.error}`);
                }

                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.responses && data.responses[0] && (data.responses[0].labelAnnotations || data.responses[0].localizedObjectAnnotations)) {
                    displayResults(data);
                } else {
                    console.log('No valid detection results, using smart analysis');
                    displaySmartAnalysis();
                }

            } catch (error) {
                console.error('Error details:', error);
                
                // Show error message to user
                loadingDiv.style.display = 'none';
                resultsContent.innerHTML = `
                    <div class="error-message">
                        <h3>‚ö†Ô∏è API Error Detected</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>CORS restriction (browser blocking the request)</li>
                            <li>Invalid API key</li>
                            <li>Vision API not enabled</li>
                            <li>Quota exceeded</li>
                        </ul>
                        <p><strong>Solution:</strong> Check browser console (F12) for detailed error messages.</p>
                        <button class="btn btn-secondary" onclick="displaySmartAnalysis()" style="margin-top: 15px;">
                            üîÑ Use Demo Mode Instead
                        </button>
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const loadingDiv = document.getElementById('loadingDiv');
            const resultsContent = document.getElementById('resultsContent');

            loadingDiv.style.display = 'none';

            try {
                const labels = data.responses[0].labelAnnotations || [];
                const objects = data.responses[0].localizedObjectAnnotations || [];
                
                let detectedItem = 'Unknown Item';
                if (labels.length > 0) {
                    detectedItem = labels[0].description;
                } else if (objects.length > 0) {
                    detectedItem = objects[0].name;
                }

                const wasteInfo = getWasteInfo(detectedItem, labels);
                renderResults(detectedItem, wasteInfo);

            } catch (error) {
                displayMockResults();
            }
        }

        function displaySmartAnalysis() {
            const loadingDiv = document.getElementById('loadingDiv');
            const resultsContent = document.getElementById('resultsContent');

            loadingDiv.style.display = 'none';

            // Simple image analysis based on filename or random selection for demo
            const possibleItems = [
                { name: 'Glass Bottle', labels: ['glass', 'bottle'] },
                { name: 'Aluminum Can', labels: ['aluminum', 'can', 'metal'] },
                { name: 'Cardboard Box', labels: ['cardboard', 'box', 'paper'] },
                { name: 'Food Waste', labels: ['food', 'organic', 'fruit'] },
                { name: 'Electronic Device', labels: ['electronic', 'device', 'battery'] },
                { name: 'Textile Item', labels: ['fabric', 'clothing', 'textile'] }
            ];

            // Select a random item for demo (in real app, this would be based on actual analysis)
            const randomItem = possibleItems[Math.floor(Math.random() * possibleItems.length)];
            const wasteInfo = getWasteInfo(randomItem.name, randomItem.labels.map(l => ({description: l})));
            renderResults(randomItem.name, wasteInfo);
        }

        function getWasteInfo(item, labels = []) {
            const itemLower = item.toLowerCase();
            const allLabels = labels.map(l => l.description.toLowerCase()).join(' ');
            const searchText = (itemLower + ' ' + allLabels).toLowerCase();

            // Comprehensive waste categorization
            if (searchText.includes('bottle') || searchText.includes('plastic') || searchText.includes('container')) {
                return {
                    category: 'Recyclable Plastic',
                    disposal: [
                        'Remove cap and label if possible',
                        'Rinse clean of any residue',
                        'Place in recycling bin',
                        'Check local recycling guidelines for plastic types'
                    ],
                    alternatives: [
                        'Cut into plant watering system',
                        'Create bird feeder or planter',
                        'Use as storage container for small items',
                        'Make piggy bank for kids',
                        'Create sprinkler by poking holes in cap'
                    ]
                };
            } else if (searchText.includes('glass') || searchText.includes('jar')) {
                return {
                    category: 'Recyclable Glass',
                    disposal: [
                        'Remove all lids and caps',
                        'Rinse thoroughly',
                        'Place in glass recycling bin',
                        'Do not break - recycle whole'
                    ],
                    alternatives: [
                        'Use as storage jars for pantry items',
                        'Create candle holders or vases',
                        'Make terrariums for small plants',
                        'Use for crafting and organizing',
                        'Gift homemade preserves in clean jars'
                    ]
                };
            } else if (searchText.includes('paper') || searchText.includes('cardboard') || searchText.includes('box')) {
                return {
                    category: 'Recyclable Paper',
                    disposal: [
                        'Remove any plastic tape or staples',
                        'Flatten cardboard boxes',
                        'Keep dry and clean',
                        'Place in paper recycling bin'
                    ],
                    alternatives: [
                        'Use cardboard for art projects',
                        'Create storage organizers',
                        'Make compost bin material',
                        'Use as mulch for garden',
                        'Create cat scratching posts'
                    ]
                };
            } else if (searchText.includes('battery') || searchText.includes('electronic')) {
                return {
                    category: 'Electronic Waste',
                    disposal: [
                        'Never put in regular trash',
                        'Take to designated e-waste collection point',
                        'Many retailers offer battery recycling',
                        'Check for local electronic recycling events'
                    ],
                    alternatives: [
                        'Donate working electronics to charity',
                        'Sell or gift functional devices',
                        'Repurpose for DIY electronics projects',
                        'Use old phones as security cameras',
                        'Turn tablets into digital photo frames'
                    ]
                };
            } else if (searchText.includes('food') || searchText.includes('organic') || searchText.includes('fruit') || searchText.includes('vegetable')) {
                return {
                    category: 'Organic Waste',
                    disposal: [
                        'Compost in backyard bin if possible',
                        'Use municipal green waste collection',
                        'Add to worm composting system',
                        'Never put in regular landfill trash'
                    ],
                    alternatives: [
                        'Create nutrient-rich compost for garden',
                        'Feed appropriate scraps to chickens/pets',
                        'Use vegetable scraps to make stock',
                        'Regrow vegetables from scraps',
                        'Make natural fertilizer tea'
                    ]
                };
            } else if (searchText.includes('fabric') || searchText.includes('clothing') || searchText.includes('textile')) {
                return {
                    category: 'Textile Waste',
                    disposal: [
                        'Donate if in good condition',
                        'Use textile recycling bins',
                        'Some brands accept old clothes for recycling',
                        'Never put in regular trash if recyclable'
                    ],
                    alternatives: [
                        'Turn into cleaning rags',
                        'Create quilts or patchwork items',
                        'Make pet beds or toys',
                        'Use for craft projects',
                        'Convert to reusable bags'
                    ]
                };
            } else {
                return {
                    category: 'General Item',
                    disposal: [
                        'Check local waste management guidelines',
                        'Consider if item can be recycled',
                        'Look for specialized disposal programs',
                        'When in doubt, contact waste management'
                    ],
                    alternatives: [
                        'Donate if still functional',
                        'Repurpose for different use',
                        'Use for creative projects',
                        'Gift to someone who might need it',
                        'Sell online if valuable'
                    ]
                };
            }
        }

        function renderResults(item, wasteInfo) {
            const resultsContent = document.getElementById('resultsContent');
            
            resultsContent.innerHTML = `
                <div class="result-card">
                    <div class="result-title">
                        üéØ Detected: ${item}
                        <span class="category-badge">${wasteInfo.category}</span>
                    </div>
                    
                    <div class="tips-section">
                        <div class="tip-card disposal-tip">
                            <div class="tip-header">‚ôªÔ∏è Proper Disposal</div>
                            <ul class="tip-list">
                                ${wasteInfo.disposal.map(tip => `<li>${tip}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="tip-card alternative-tip">
                            <div class="tip-header">üí° Creative Reuse Ideas</div>
                            <ul class="tip-list">
                                ${wasteInfo.alternatives.map(tip => `<li>${tip}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopCamera();
        });
    </script>
</body>
</html>
